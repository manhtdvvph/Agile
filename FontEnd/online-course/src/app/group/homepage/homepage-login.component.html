<!-- Modal -->
<div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">

            <div class="modal-header">
                <h4 class="modal-title">Login</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <div class="form-group">
                <label>Account:</label>
                <input type="text"  class="form-control" [(ngModel)]="user.username">
            </div>
            <div class="form-group">
                <label>Password:</label>
                <input type="password" class="form-control" [(ngModel)]="user.password">
            </div>

            <button type="submit" class="btn btn-default" class="button-login" (click)="Login()">Login</button>
        </div>

    </div>
</div>
